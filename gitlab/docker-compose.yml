version: '3'

volumes:
  gitlab-redis-data:
     driver: local-persist
     driver_opts:
       mountpoint: ${CONTAINERVOLUME}/var/lib/redis
  gitlab-db-data:
     driver: local-persist
     driver_opts:
       mountpoint: ${CONTAINERVOLUME}/var/lib/postgresql
  gitlab-data:
     driver: local-persist
     driver_opts:
       mountpoint: ${CONTAINERVOLUME}/data
  gitlab-config:
     driver: local-persist
     driver_opts:
       mountpoint: ${CONTAINERVOLUME}/config
  gitlab-logs:
     driver: local-persist
     driver_opts:
       mountpoint: ${CONTAINERVOLUME}/logs

services:
  redis:
    image: redis
    restart: unless-stopped
    volumes:
      - gitlab-redis-data:/var/lib/redis

  database:
    image: postgres
    restart: unless-stopped
    volumes:
      - gitlab-db-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${MYSQL_DATABASE}
      - POSTGRES_USER=${MYSQL_USER}
      - POSTGRES_PASSWORD=${MYSQL_PASSWORD}

  application:
    image: gitlab/gitlab-ce
    restart: unless-stopped
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://${VIRTUAL_HOST}'
        gitlab_rails['db_adapter'] = "postgresql"
        gitlab_rails['db_database'] = "${MYSQL_DATABASE}"
        gitlab_rails['db_username'] = "${MYSQL_USER}"
        gitlab_rails['db_password'] = "${MYSQL_PASSWORD}"
        gitlab_rails['db_host'] = "database"
        gitlab_rails['redis_host'] = "redis"
        gitlab_rails['redis_port'] = 6379
      GITLAB_ROOT_PASSWORD: ${GITLAB_ROOT_PW}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      VIRTUAL_PROTO: HTTP
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    depends_on:
      - database
      - redis
    volumes:
      - gitlab-data:/etc/gitlab
      - gitlab-config:/var/log/gitlab
      - gitlab-logs:/var/opt/gitlab
    networks:
      - nginxproxy
      - default
    ports:
      - ${PROXYPORTHTTP}:80
      - ${PROXYPORTHTTPS}:443
      - ${PROXYPORTSSH}:22

networks:
  nginxproxy:
    external:
      name: ${NGINXPROXYNETWORK}
