version: '3'

volumes:
  rainloop-root:
     driver: local-persist
     driver_opts:
       mountpoint: ${CONTAINERVOLUME}/rainloop

services:
  webserver:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - rainloop-root:/rainloop
    depends_on:
      - application
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PROTO=http
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    networks:
      - default
      - nginxproxy

  application:
    image: hermsi/alpine-rainloop
    volumes:
      - rainloop-root:/rainloop
    networks:
      default:
        aliases:
          - rainloop

networks:
  nginxproxy:
    external:
      name: ${NGINXPROXYNETWORK}
